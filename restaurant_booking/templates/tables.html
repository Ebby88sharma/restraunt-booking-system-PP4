<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Available Tables</h1>
    <ul>
        {% for table in tables %}
        <li>Table {{ table.number }} (Capacity: {{ table.capacity }}) - {% if table.is_available %}Available{% else
            %}Not Available{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>

</html>
