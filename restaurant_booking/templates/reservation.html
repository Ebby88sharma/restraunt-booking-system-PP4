<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>

<body>
    <h1>Reservations</h1>
    <ul>
        {% for reservation in reservations %}
        <li>{{ reservation.customer.name }} reserved Table {{ reservation.table.number }} on {{ reservation.date }} at
            {{ reservation.time }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>

</html>
